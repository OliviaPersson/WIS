<div class='card'>
    <div class='card-header'>
        Add Products
    </div>
    <div class='card-body'>
        <form [formGroup]="productService.productForm" autocomplete=on (ngSubmit)="onSubmit()">
            <div class="form-group required">
                <label for="ProductName">Product Name</label>
                <input type="text" formControlName="ProductName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ProductName.errors }" />
                <div *ngIf="submitted && f.ProductName.errors" class="invalid-feedback">
                    <div *ngIf="f.ProductName.errors.required">Product Name is required</div>
                </div>
            </div>
            <div class="form-group required">
                <label for="ProductCode">Product Code</label>
                <input type="text" formControlName="ProductCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ProductCode.errors }" />
                <div *ngIf="submitted && f.ProductCode.errors" class="invalid-feedback">
                    <div *ngIf="f.ProductCode.errors.required">Product Code is required</div>
                </div>
            </div>
            <div class="form-group required">
                <label for="Quantity">Quantity</label>
                <input type="number" min="0" formControlName="Quantity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Quantity.errors }" />
                <div *ngIf="submitted && f.Quantity.errors" class="invalid-feedback">
                    <div *ngIf="f.Quantity.errors.required">Quantity is required</div>
                </div>
            </div>
            <div class="form-group required">
                <label for="OrderAmount">Order Amount</label>
                <input type="number" min="0"  formControlName="OrderAmount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.OrderAmount.errors }" />
                <div *ngIf="submitted && f.OrderAmount.errors" class="invalid-feedback">
                    <div *ngIf="f.OrderAmount.errors.required">Order Amount is required</div>
                </div>
            </div>
            <div class="form-group required">
                <label for="Description">Description</label>
                <input type="text" formControlName="Description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Description.errors }" />
                <div *ngIf="submitted && f.Description.errors" class="invalid-feedback">
                    <div *ngIf="f.Description.errors.required">Description is required</div>
                </div>
            </div>
           
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Add Product
                </button>
                <a routerLink="/products" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
